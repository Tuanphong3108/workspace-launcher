<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Workspace Launcher</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    body {
      margin: 0;
      font-family: 'VT323', monospace;
      font-size: 18px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: background 0.5s ease;
    }

    body.season-spring { background: #f2cde9; }
    body.season-summer { background: #fff176; }
    body.season-autumn { background: #8d6e63; }
    body.season-winter { background: #cfd8dc; }

    #lock-screen {
      position: fixed;
      inset: 0;
      background: #000;
      color: white;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }

    #lock-screen input, #lock-screen button {
      font-family: 'VT323', monospace;
      font-size: 20px;
      padding: 8px 12px;
      background: #111;
      border: 1px solid #444;
      color: white;
      outline: none;
      margin-top: 10px;
      text-align: center;
    }

    #toggle-music {
      position: fixed;
      top: 12px;
      right: 12px;
      font-size: 20px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      z-index: 9999;
    }

    #logout-button {
      position: fixed;
      top: 12px;
      left: 12px;
      font-size: 18px;
      background: #555;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      z-index: 9999;
    }

    #loading-screen {
      position: fixed;
      inset: 0;
      background: #1e1e1e;
      color: #fff;
      font-family: 'VT323', monospace;
      font-size: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9998;
    }

    #progress-container {
      margin-top: 1rem;
      width: 300px;
      background: #333;
      border: 2px solid #555;
      height: 20px;
    }

    #progress-bar {
      height: 100%;
      width: 0;
      background: #ffe347;
      transition: width 0.2s ease;
    }

    h1 {
      color: #ffe347;
      text-shadow: 2px 2px #333;
      margin-bottom: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }

    .app {
      background: #3a3a3a;
      padding: 1rem;
      border: 3px solid #707070;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .app:hover {
      transform: scale(1.05);
      background-color: #505050;
    }

    .app img {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
    }

    .app span {
      display: block;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="lock-screen">
    <div>üîí Enter password to access:</div>
    <input type="password" id="password">
    <button id="unlock-button">Unlock</button>
    <div id="error-msg" style="color: red; margin-top: 10px;"></div>
  </div>

  <div id="loading-screen">
    <p id="loading-text">‚õèÔ∏è Generating Workspace Launcher...</p>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
  </div>

  <h1>Google Workspace Launcher</h1>
  <div class="grid">
    <a href="https://docs.google.com/document" class="app" target="_blank">
      <img src="https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_document_x32.png" alt="Docs">
      <span>Docs</span>
    </a>
    <a href="https://docs.google.com/spreadsheets" class="app" target="_blank">
      <img src="https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_spreadsheet_x32.png" alt="Sheets">
      <span>Sheets</span>
    </a>
    <a href="https://docs.google.com/presentation" class="app" target="_blank">
      <img src="https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_presentation_x32.png" alt="Slides">
      <span>Slides</span>
    </a>
    <a href="https://mail.google.com" class="app" target="_blank">
      <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail">
      <span>Gmail</span>
    </a>
    <a href="https://drive.google.com" class="app" target="_blank">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png" alt="Drive">
      <span>Drive</span>
    </a>
    <a href="https://keep.google.com" class="app" target="_blank">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt="Keep">
      <span>Keep</span>
    </a>
    <a href="https://tasks.google.com" class="app" target="_blank">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/tasks_48dp.png" alt="Tasks">
      <span>Tasks</span>
    </a>
    <a href="https://calendar.google.com" class="app" target="_blank">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/calendar_2020q4_48dp.png" alt="Calendar">
      <span>Calendar</span>
    </a>
    <a href="https://meet.google.com" class="app" target="_blank">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/meet_2020q4_48dp.png" alt="Meet">
      <span>Meet</span>
    </a>
  </div>

  <button id="logout-button">üîí ƒêƒÉng xu·∫•t</button>
  <audio id="bgm" autoplay loop><source src="music1.mp3" type="audio/mpeg"></audio>
  <button id="toggle-music">üîä</button>

  <script>
    const PASS = "phongvip";
    const lockScreen = document.getElementById("lock-screen");
    const unlockBtn = document.getElementById("unlock-button");

    if (localStorage.getItem("unlocked") === "true") {
      lockScreen.style.display = "none";
    } else {
      lockScreen.style.display = "flex";
    }

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === PASS) {
        localStorage.setItem("unlocked", "true");
        lockScreen.style.display = "none";
      } else {
        document.getElementById("error-msg").textContent = "‚ùå Wrong password!";
      }
    }
    unlockBtn.addEventListener("click", checkPassword);

    document.getElementById("logout-button").onclick = () => {
      localStorage.removeItem("unlocked");
      location.reload();
    };

    function getSeason() {
      const month = new Date().getMonth() + 1;
      if (month >= 1 && month <= 3) return "spring";
      if (month >= 4 && month <= 6) return "summer";
      if (month >= 7 && month <= 9) return "autumn";
      return "winter";
    }
    const season = getSeason();
    document.body.classList.add("season-" + season);

    const tipsBySeason = {
      spring: ["√ù t∆∞·ªüng n·ªü nh∆∞ hoa...", "M√πa vi·∫øt code ƒë·∫πp nh∆∞ Sakura"],
      summer: ["B·∫≠t ƒëi·ªÅu h√≤a, m·ªü Google Docs", "Nhi·ªát huy·∫øt nh∆∞ m·∫∑t tr·ªùi H·∫°"],
      autumn: ["T·ª´ng √Ω t∆∞·ªüng r∆°i nh∆∞ l√° v√†ng", "Chill nh·∫π c√πng Docs m√πa thu"],
      winter: ["Chill nh·∫π gi·ªØa b√£o deadline", "G√µ vƒÉn b·∫£n trong gi√° l·∫°nh"]
    };
    const tips = tipsBySeason[season];
    document.getElementById("loading-text").textContent = tips[Math.floor(Math.random() * tips.length)];

    let progress = 0;
    const bar = document.getElementById("progress-bar");
    const interval = setInterval(() => {
      progress += Math.floor(Math.random() * 10) + 5;
      if (progress >= 100) {
        progress = 100;
        clearInterval(interval);
        setTimeout(() => {
          document.getElementById("loading-screen").style.display = "none";
        }, 300);
      }
      bar.style.width = progress + "%";
    }, 200);

    const bgm = document.getElementById("bgm");
    const toggleBtn = document.getElementById("toggle-music");
    toggleBtn.onclick = () => {
      if (bgm.paused) {
        bgm.play();
        toggleBtn.textContent = "üîä";
      } else {
        bgm.pause();
        toggleBtn.textContent = "üîá";
      }
    };

    const emojiMap = {
      spring: 'üå∏',
      summer: 'üåû',
      autumn: 'üçÇ',
      winter: '‚ùÑÔ∏è'
    };

    const emoji = emojiMap[season];
    function spawnEmoji() {
      const e = document.createElement('div');
      e.textContent = emoji;
      e.style.position = 'fixed';
      e.style.left = Math.random() * 100 + 'vw';
      e.style.top = '-2rem';
      e.style.fontSize = '24px';
      e.style.opacity = 0.8;
      e.style.zIndex = 999;
      e.style.pointerEvents = 'none';
      e.style.transition = 'transform 5s linear, opacity 5s';
      document.body.appendChild(e);
      setTimeout(() => {
        e.style.transform = `translateY(110vh)`;
        e.style.opacity = 0;
        setTimeout(() => e.remove(), 5000);
      }, 50);
    }
    setInterval(spawnEmoji, 800);
  </script>
</body>
</html>

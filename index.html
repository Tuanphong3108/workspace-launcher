<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Workspace Launcher - MD3 Edition</title>
  
  <!-- Google Sans Flex & Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <style>
    :root {
      /* MD3 Color Palette - Dynamic & Expressive */
      --md-sys-color-primary: #D0BCFF;
      --md-sys-color-on-primary: #381E72;
      --md-sys-color-primary-container: #4F378B;
      --md-sys-color-on-primary-container: #EADDFF;
      --md-sys-color-surface: #1C1B1F;
      --md-sys-color-on-surface: #E6E1E5;
      --md-sys-color-surface-variant: #49454F;
      --md-sys-color-on-surface-variant: #CAC4D0;
      --md-sys-color-outline: #938F99;
      
      /* Season Colors */
      --season-spring: #2D5A27;
      --season-summer: #FFB300;
      --season-autumn: #D84315;
      --season-winter: #0277BD;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Google Sans Flex', sans-serif;
      background-color: var(--md-sys-color-surface);
      color: var(--md-sys-color-on-surface);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Season Background Overlays */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      opacity: 0.15;
      z-index: -1;
      transition: background 1s ease;
    }
    body.season-spring::before { background: linear-gradient(135deg, var(--season-spring), transparent); }
    body.season-summer::before { background: linear-gradient(135deg, var(--season-summer), transparent); }
    body.season-autumn::before { background: linear-gradient(135deg, var(--season-autumn), transparent); }
    body.season-winter::before { background: linear-gradient(135deg, var(--season-winter), transparent); }

    /* Custom Loading Screen - Fix for Rectangle GIF */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: #141218;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.6s;
    }

    .loading-indicator {
      /* B·ªè width/height c·ªë ƒë·ªãnh vu√¥ng ƒë·ªÉ GIF HCN kh√¥ng b·ªã m√©o */
      max-width: 200px; /* Gi·ªõi h·∫°n ƒë·ªô r·ªông ƒë·ªÉ kh√¥ng qu√° to */
      height: auto;     /* T·ª± ƒë·ªông theo t·ªâ l·ªá c·ªßa GIF */
      /* Filter to match MD3 Primary color */
      filter: sepia(100%) saturate(300%) hue-rotate(240deg) brightness(90%);
      margin-bottom: 24px;
      border-radius: 12px; /* Bo nh·∫π c√°c g√≥c c·ªßa GIF n·∫øu c·∫ßn */
    }

    #loading-text {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--md-sys-color-primary);
      letter-spacing: 0.5px;
      text-align: center;
      padding: 0 20px;
    }

    /* Header Styling */
    header {
      margin: 64px 0 40px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.2rem, 10vw, 4rem);
      font-weight: 700;
      margin: 0;
      background: linear-gradient(to bottom, #fff, var(--md-sys-color-on-surface-variant));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1.5px;
    }

    /* Launcher Grid - D√†n h√†ng ngang full m√†n h√¨nh */
    .grid {
      display: grid;
      /* T·ª± ƒë·ªông x·∫øp h√†ng ngang, t·ªëi thi·ªÉu 150px m·ªói √¥ */
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 24px;
      width: 95%;
      max-width: 1400px; /* R·ªông h∆°n ƒë·ªÉ chi·∫øm tr·ªçn m√†n h√¨nh PC */
      padding: 20px;
      justify-content: center;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
        gap: 16px;
        width: 100%;
      }
    }

    /* App Card - MD3 Expressive v·ªõi hi·ªáu ·ª©ng Overshoot */
    .app-card {
      background: var(--md-sys-color-surface-variant);
      border-radius: 32px;
      padding: 28px 16px;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      transition: 
        transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), 
        background-color 0.3s ease,
        box-shadow 0.4s ease;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.05);
      aspect-ratio: 1 / 1.05;
    }

    .app-card:hover {
      transform: scale(1.1) translateY(-10px);
      background-color: #5a5463;
      border-color: var(--md-sys-color-outline);
      box-shadow: 0 16px 32px rgba(0,0,0,0.5);
    }

    .app-card:active {
      transform: scale(0.92);
    }

    .app-icon {
      width: clamp(44px, 12vw, 64px);
      height: auto;
      object-fit: contain;
      transition: transform 0.4s ease;
    }

    .app-card:hover .app-icon {
      transform: scale(1.2) rotate(3deg);
    }

    .app-label {
      color: var(--md-sys-color-on-surface);
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      letter-spacing: 0.2px;
    }

    /* Music Control Button */
    #music-control {
      position: fixed;
      bottom: 32px;
      right: 32px;
      width: 64px;
      height: 64px;
      border-radius: 20px;
      background: var(--md-sys-color-primary-container);
      color: var(--md-sys-color-on-primary-container);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 100;
    }

    #music-control:hover {
      border-radius: 16px;
      transform: scale(1.15) rotate(-5deg);
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 30px;
      transition: all 0.3s ease;
    }

    #music-control:hover .material-symbols-outlined {
      font-variation-settings: 'FILL' 1;
    }

    /* Season Particles */
    .particle {
      position: fixed;
      pointer-events: none;
      z-index: 99;
      user-select: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(105vh) rotate(360deg); }
    }
  </style>
</head>
<body id="main-body">

  <!-- Loading Screen -->
  <div id="loading-screen">
    <!-- Updated for Rectangle GIF -->
    <img src="https://tuanphong3108.github.io/md3-loading/Loading_Indicator.gif" alt="Loading" class="loading-indicator">
    <div id="loading-text">Ch·ªù ch√∫t nh√©, ƒëang "ƒë·ªô" l·∫°i kh√¥ng gian...</div>
  </div>

  <header>
    <h1>Workspace</h1>
  </header>

  <main class="grid">
    <!-- L·∫∑p l·∫°i c√°c App Card -->
    <a href="https://docs.google.com" target="_blank" class="app-card">
      <img src="https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_document_x32.png" class="app-icon" alt="Docs">
      <span class="app-label">T√†i li·ªáu</span>
    </a>
    <a href="https://sheets.google.com" target="_blank" class="app-card">
      <img src="https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_spreadsheet_x32.png" class="app-icon" alt="Sheets">
      <span class="app-label">B·∫£ng t√≠nh</span>
    </a>
    <a href="https://slides.google.com" target="_blank" class="app-card">
      <img src="https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_presentation_x32.png" class="app-icon" alt="Slides">
      <span class="app-label">Tr√¨nh b√†y</span>
    </a>
    <a href="https://mail.google.com" target="_blank" class="app-card">
      <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" class="app-icon" alt="Gmail">
      <span class="app-label">Gmail</span>
    </a>
    <a href="https://drive.google.com" target="_blank" class="app-card">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png" class="app-icon" alt="Drive">
      <span class="app-label">Drive</span>
    </a>
    <a href="https://keep.google.com" target="_blank" class="app-card">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" class="app-icon" alt="Keep">
      <span class="app-label">Ghi ch√∫</span>
    </a>
    <a href="https://calendar.google.com" target="_blank" class="app-card">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/calendar_2020q4_48dp.png" class="app-icon" alt="Calendar">
      <span class="app-label">L·ªãch</span>
    </a>
    <a href="https://meet.google.com" target="_blank" class="app-card">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/meet_2020q4_48dp.png" class="app-icon" alt="Meet">
      <span class="app-label">H·ªçp m·∫∑t</span>
    </a>
    <a href="https://tasks.google.com" target="_blank" class="app-card">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/tasks_48dp.png" class="app-icon" alt="Tasks">
      <span class="app-label">C√¥ng vi·ªác</span>
    </a>
  </main>

  <audio id="bgm" loop>
    <source src="music1.mp3" type="audio/mpeg">
  </audio>

  <button id="music-control" title="B·∫≠t/T·∫Øt Nh·∫°c">
    <span class="material-symbols-outlined">volume_up</span>
  </button>

  <script>
    // Logic m√πa v√† background
    function updateSeason() {
      const month = new Date().getMonth() + 1;
      let season = "winter";
      let tips = ["Chill nh·∫π gi·ªØa b√£o deadline ‚ùÑÔ∏è", "Code trong gi√° l·∫°nh nh∆∞ng tim v·∫´n n√≥ng üî•"];
      let emoji = "‚ùÑÔ∏è";

      if (month >= 2 && month <= 4) {
        season = "spring";
        tips = ["√ù t∆∞·ªüng n·ªü r·ªô nh∆∞ hoa xu√¢n üå∏", "Kh·ªüi ƒë·∫ßu m·ªõi ƒë·∫ßy nƒÉng l∆∞·ª£ng!"];
        emoji = "üå∏";
      } else if (month >= 5 && month <= 7) {
        season = "summer";
        tips = ["Nhi·ªát huy·∫øt nh∆∞ n·∫Øng m√πa h√® ‚òÄÔ∏è", "Code xuy√™n ƒë√™m, qu·∫°t quay v√®o v√®o"];
        emoji = "‚ú®";
      } else if (month >= 8 && month <= 10) {
        season = "autumn";
        tips = ["T·ª´ng √Ω t∆∞·ªüng r∆°i nh·∫π nh√†ng nh∆∞ l√° üçÇ", "Chill c√πng ly c√† ph√™ m√πa thu"];
        emoji = "üçÇ";
      }

      document.body.className = "season-" + season;
      document.getElementById("loading-text").textContent = tips[Math.floor(Math.random() * tips.length)];
      return emoji;
    }

    const currentEmoji = updateSeason();

    // Loading Screen
    window.addEventListener('load', () => {
      const loader = document.getElementById('loading-screen');
      setTimeout(() => {
        loader.style.opacity = '0';
        setTimeout(() => { loader.style.visibility = 'hidden'; }, 600);
      }, 2000);
    });

    // Music
    const bgm = document.getElementById('bgm');
    const musicBtn = document.getElementById('music-control');
    const musicIcon = musicBtn.querySelector('.material-symbols-outlined');

    musicBtn.addEventListener('click', () => {
      if (bgm.paused) {
        bgm.play().catch(() => {});
        musicIcon.textContent = 'volume_up';
      } else {
        bgm.pause();
        musicIcon.textContent = 'volume_off';
      }
    });

    // Particles
    function createParticle() {
      const p = document.createElement('div');
      p.className = 'particle';
      p.textContent = currentEmoji;
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = '-5vh';
      p.style.fontSize = (Math.random() * 20 + 12) + 'px';
      const duration = Math.random() * 4 + 4;
      p.style.animationDuration = duration + 's';
      p.style.opacity = Math.random() * 0.4 + 0.2;
      document.body.appendChild(p);
      setTimeout(() => { p.remove(); }, duration * 1000);
    }
    setInterval(createParticle, 800);

    // Minecraft Chest Sound Effect
    const chestSound = new Audio("https://cdn.jsdelivr.net/gh/PhongVN-dev/mc-assets/chest_open.mp3");
    chestSound.volume = 0.25;

    document.querySelectorAll('.app-card').forEach(card => {
      card.addEventListener('click', () => {
        chestSound.currentTime = 0;
        chestSound.play().catch(() => {});
      });
    });
  </script>
</body>
</html>

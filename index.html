<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Workspace Launcher</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    body {
      margin: 0;
      background: #2e2e2e;
      font-family: 'VT323', monospace;
      font-size: 18px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    #lock-screen {
      position: fixed;
      inset: 0;
      background: #000;
      color: white;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }

    #lock-screen input, #lock-screen button {
      font-family: 'VT323', monospace;
      font-size: 20px;
      padding: 8px 12px;
      background: #111;
      border: 1px solid #444;
      color: white;
      outline: none;
      margin-top: 10px;
      text-align: center;
    }

    #toggle-music {
  position: fixed;
  top: 12px;
  right: 12px;
  font-size: 20px;
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
  z-index: 9999;
}

#logout-button {
  position: fixed;
  top: 12px;
  left: 12px;
  font-size: 18px;
  background: #555;
  border: none;
  color: white;
  padding: 6px 12px;
  cursor: pointer;
  z-index: 9999;
}

    #loading-screen {
      position: fixed;
      inset: 0;
      background: #1e1e1e;
      color: #fff;
      font-family: 'VT323', monospace;
      font-size: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9998;
    }

    #progress-container {
      margin-top: 1rem;
      width: 300px;
      background: #333;
      border: 2px solid #555;
      height: 20px;
    }

    #progress-bar {
      height: 100%;
      width: 0;
      background: #ffe347;
      transition: width 0.2s ease;
    }

    h1 {
      color: #ffe347;
      text-shadow: 2px 2px #333;
      margin-bottom: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }

    .app {
      background: #3a3a3a;
      padding: 1rem;
      border: 3px solid #707070;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .app:hover {
      transform: scale(1.05);
      background-color: #505050;
    }

    .app img {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
    }

    .app span {
      display: block;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="lock-screen">
    <div>üîí Enter password to access:</div>
    <input type="password" id="password">
    <button onclick="checkPassword()">Unlock</button>
    <div id="error-msg" style="color: red; margin-top: 10px;"></div>
  </div>

  <div id="loading-screen">
    <p id="loading-text">‚õèÔ∏è Generating Workspace Launcher...</p>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
  </div>

  <h1>Google Workspace Launcher</h1>
  <div class="grid">
    <a href="https://docs.google.com/document" class="app" target="_blank">
      <img src="https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_document_x32.png" alt="Docs">
      <span>Docs</span>
    </a>
    <a href="https://docs.google.com/spreadsheets" class="app" target="_blank">
      <img src="https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_spreadsheet_x32.png" alt="Sheets">
      <span>Sheets</span>
    </a>
    <a href="https://docs.google.com/presentation" class="app" target="_blank">
      <img src="https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_presentation_x32.png" alt="Slides">
      <span>Slides</span>
    </a>
    <a href="https://mail.google.com" class="app" target="_blank">
      <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail">
      <span>Gmail</span>
    </a>
    <a href="https://drive.google.com" class="app" target="_blank">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png" alt="Drive">
      <span>Drive</span>
    </a>
    <a href="https://keep.google.com" class="app" target="_blank">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt="Keep">
      <span>Keep</span>
    </a>
    <a href="https://tasks.google.com" class="app" target="_blank">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/tasks_48dp.png" alt="Tasks">
      <span>Tasks</span>
    </a>
    <a href="https://calendar.google.com" class="app" target="_blank">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/calendar_2020q4_48dp.png" alt="Calendar">
      <span>Calendar</span>
    </a>
    <a href="https://meet.google.com" class="app" target="_blank">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/meet_2020q4_48dp.png" alt="Meet">
      <span>Meet</span>
    </a>
  </div>

  <button id="logout-button">üîí ƒêƒÉng xu·∫•t</button>
  <audio id="bgm" autoplay loop><source src="music1.mp3" type="audio/mpeg"></audio>
  <button id="toggle-music">üîä</button>

  <script>
    console.log("Launcher script loaded");
    const PASS = "phongvip";
    const lockScreen = document.getElementById("lock-screen");
    if (localStorage.getItem("unlocked") === "true") {
      lockScreen.style.display = "none";
    } else {
      lockScreen.style.display = "flex";
    }

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === PASS) {
        localStorage.setItem("unlocked", "true");
        lockScreen.style.display = "none";
      } else {
        document.getElementById("error-msg").textContent = "‚ùå Wrong password!";
      }
    }

    document.getElementById("logout-button").onclick = () => {
      localStorage.removeItem("unlocked");
      location.reload();
    };

    document.addEventListener("keydown", e => {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key))) {
        e.preventDefault();
        alert("üö´ DevTools is disabled!");
      }
    });

    const tips = [
      "Don‚Äôt dig straight down!", "The creeper is always watching...", "Punching trees gives wood.",
      "Diamonds are a miner‚Äôs best friend.", "There is no escape from the void.",
      "T·∫øu T·∫øu too bel... Minecraft's gone", "You can milk a cow",
      "There's a chance a creeper is behind you... RIGHT NOW"
    ];
    document.getElementById("loading-text").textContent = tips[Math.floor(Math.random() * tips.length)];

    let progress = 0;
    const bar = document.getElementById("progress-bar");
    const interval = setInterval(() => {
      progress += Math.floor(Math.random() * 10) + 5;
      if (progress >= 100) {
        progress = 100;
        clearInterval(interval);
        setTimeout(() => {
          document.getElementById("loading-screen").style.display = "none";
        }, 300);
      }
      bar.style.width = progress + "%";
    }, 200);

    const bgm = document.getElementById("bgm");
    const toggleBtn = document.getElementById("toggle-music");
    toggleBtn.onclick = () => {
      if (bgm.paused) {
        bgm.play();
        toggleBtn.textContent = "üîä";
      } else {
        bgm.pause();
        toggleBtn.textContent = "üîá";
      }
    };
  </script>
</body>
</html>
